<link rel='import' href='./toten_test/bower_components/polymer/polymer-element.html'>
<link rel='import' href='./toten_test/src/ajax-form.html'>
<link rel='import' href='./toten_test/src/card-product-model.html'>
<link rel='import' href='./toten_test/src/shared-styles.html'>

<dom-module id='my-view-show-product-model-list'>
  <template>
    <style include='shared-styles'>
      :host {
        display: block;
        padding: 10px;
      }

      .list {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-wrap;
      }
    </style>

    <div class='list'>
      <dom-repeat items="{{products}}">
        <template>
          <card-product-model
            id={{item.id}}
            name={{item.name}}
            route={{route}}
            picture="[[$.ajax.server]]{{item.picture.url}}"></card-product>
        </template>
      </dom-repeat>
    </div>

    <ajax-form
      id='ajax'
      method='GET'
      on-response='handleResponse'
      url='/product_models'></ajax-form>
  </template>

  <script>
    class MyViewShowProductModelList extends Polymer.Element {
      static get is() { return 'my-view-show-product-model-list'; }

      static get properties() {
        return {
          products: {
            type: Array,
            value: []
          },
        }
      }

      ready() {
        super.ready();
        this.onEnter();
      }

      onEnter() {
        this.$.ajax.generateRequest();
      }

      handleResponse(data) {
        this.products = data.detail.response;
      }
    }

    window.customElements.define(MyViewShowProductModelList.is, MyViewShowProductModelList);
  </script>
</dom-module>
